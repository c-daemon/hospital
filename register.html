<!DOCTYPE HTML>
<html>
    <head>
        
        <meta charset="utf-8">
    	<title>Register</title>
        <script type="text/javascript">
            function ageCount() {
                var date1 = new Date();
                var dob = document.getElementById("dob").value;
                var date2 = new Date(dob);
        
                var y1 = date1.getFullYear();
            //getting current year            
                var y2 = date2.getFullYear();
            //getting dob year            
                var age = y1 - y2;
            //calculating age
                                     
                document.getElementById("ageId").value = age;
            }
            function phonenumber(inputtxt)  {  
                var phoneno = /^\d{10}$/;  
                if(inputtxt.match(phoneno))  
                {  
                return true;  
                }  
                else  
                {  
                alert("Not a valid Phone Number\nPlease enter 10 digit phone number without 0 or country code");  
                return false;  
                }  
            }  
    
        </script>
    </head>

    <body>
        
        <a  style="font-size:20px;" href="index.html">Click here to return to Home Page</a>
        <br>
        <br>
        <br>
        <h1>Patient Entry</h1>
        <form name="register" action="view.php" method="post">
            <label> First name: </label> <input type="text" name="fname" placeholder="First name" autofocus required ><br><br>
            <label> Last name: </label> <input type="text" name="lname" placeholder="Last name"><br><br>
            <label> DOB: </label> <input type="date" id="dob" name="dob" required placeholder="dd-mm-yyyy" onBlur="ageCount()"><br><br>
            <label> Age: </label> <input type="text" id="ageId" name="age" readonly/><br><br>
            <label> Gender: </label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select><br><br>
            <label> Phone: </label> <input type="text" name="phone" required onBlur="phonenumber(this.value)" /><br><br>
            <textarea name="message" placeholder="Message"></textarea><br><br>
            <input type="submit" value="Submit">
          <input type="reset">
        </form>
        <noscript><b>Please use a javascript enabled browser</b></noscript>
        
    </body>
</html>
